name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || true

      - name: Run linter
        run: |
          npm run lint || true

      - name: Build assets
        run: |
          npm run build || true

      - name: Run PHP lint
        run: |
          find . -name '*.php' -print0 | xargs -0 -n1 php -l
